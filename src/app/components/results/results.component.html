<div fxLayout="column" fxLayoutAlign="center center" class="container">
  <div fxLayout="column" class="results">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="results-item">
      <span>Total Questions</span> 
      <span class="result-text">{{ result.totalQuestions }}</span>      
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="results-item">
      <span>Score</span> 
      <span class="result-text">{{ result.score }}</span>      
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="results-item">
      <span>Correct Answers</span> 
      <span class="result-text">{{ result.correctAnswers }}</span>      
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="results-item">
      <span>Incorrect Answers</span> 
      <span class="result-text">{{ result.incorrectAnswers }}</span>      
    </div>
  </div>
  <div fxLayoutAlign="space-between center" class="buttons">
    <button mat-flat-button color="primary" routerLink="/">Goto Home</button>
    <button mat-flat-button color="primary" (click)="checkAnswers = !checkAnswers">
      Check Answers
    </button>
  </div>

  <ng-container *ngIf="checkAnswers">
    <div  *ngFor="let question of questions; index as i" fxFlex
          class="animate__animated animate__backInLeft check-result"
          [ngClass]="checkAnswersClass(result.userAnswers[i], question['correct_answer'])[0]"
          fxLayout="column" fxLayoutAlign="center">
      <p fxLayoutAlign="space-between center">
        <span><b>Question: </b>{{ question.question }}</span>
        <i [ngClass]="checkAnswersClass(result.userAnswers[i], question['correct_answer'])[1]" class>
        </i>
      </p>
      <p><b>Your choice: </b>{{ result.userAnswers[i] }}</p>
      <p><b>Correct answer: </b>{{ question['correct_answer'] }}</p>
      
    </div>
  </ng-container>

</div>
